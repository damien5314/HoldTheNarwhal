// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        jcenter()
        maven { url 'https://maven.fabric.io/public' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.2'
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8'
        classpath 'com.jakewharton.hugo:hugo-plugin:1.2.1'
        classpath 'com.getkeepsafe.dexcount:dexcount-gradle-plugin:0.6.1'
        classpath 'com.github.ben-manes:gradle-versions-plugin:0.13.0'
        //noinspection GradleDynamicVersion
        classpath 'io.fabric.tools:gradle:1.+'
    }
}

plugins {
    id "me.tatarka.retrolambda" version "3.3.0"
}

allprojects {
    repositories {
        jcenter()
        maven { url "https://jitpack.io" }
    }
}

subprojects {
    ext {
        compileSdkVersion = 24
        targetSdkVersion = 24
        buildToolsVersion = "24.0.2"
        supportLibraryVersion = "24.2.1"
        contraintLayoutVersion = "1.0.0-alpha3"
        playServicesVersion = "9.6.1"
        picassoVersion = "2.5.2"
        butterknifeVersion = "8.4.0"
        rxRedditVersion = "2b9cd20891681dcd63495a836e180920da69ec64"
        rxAndroidVersion = "1.2.1"
        rxJavaVersion = "1.2.1"
        rxJavaProguardVersion = "1.2.1.0"
        timeSinceTextViewVersion = "1.2.3"
        timberVersion = "4.3.1"
        daggerVersion = "2.7"
        calligraphyVersion = "2.2.0"
        fragmentArgsVersion = "3.0.2"
        leakCanaryVersion = "1.3.1"
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
