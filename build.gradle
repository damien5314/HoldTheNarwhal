buildscript {
    ext {
        KOTLIN_VERSION = "1.1.2-2"
        ANDROID_GRADLE_PLUGIN = "2.3.2"
        COMPILE_SDK_VERSION = 25
        TARGET_SDK_VERSION = 25
        BUILD_TOOLS_VERSION = "25.0.0"
        supportLibraryVersion = "25.3.1"
        contraintLayoutVersion = "1.0.0-beta4"
        playServicesVersion = "10.0.1"
        glideVersion = "3.7.0"
        glideOkhttpVersion = "1.4.0@aar"
        butterknifeVersion = "8.4.0"
        rxRedditVersion = "77a26bda6dd210fde320341ace317d49d9d8414b"
        rxAndroidVersion = "1.2.1"
        rxJavaVersion = "1.2.3"
        rxJavaProguardVersion = "1.2.3.0"
        timeSinceTextViewVersion = "1.3"
        daggerVersion = "2.8"
        calligraphyVersion = "2.2.0"
        fragmentArgsVersion = "3.0.2"
        leakCanaryVersion = "1.3.1"
        junitVersion = "4.12"
        mockitoVersion = "1.10.19"
    }
    repositories {
        jcenter()
        maven { url 'https://maven.fabric.io/public' }
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$ANDROID_GRADLE_PLUGIN"
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8'
        classpath 'com.jakewharton.hugo:hugo-plugin:1.2.1'
        classpath 'com.getkeepsafe.dexcount:dexcount-gradle-plugin:0.6.1'
        classpath 'com.github.ben-manes:gradle-versions-plugin:0.13.0'
        //noinspection GradleDynamicVersion
        classpath 'io.fabric.tools:gradle:1.+'
    }
}

plugins {
    id "me.tatarka.retrolambda" version "3.3.0"
}

allprojects {
    repositories {
        jcenter()
        maven { url "https://jitpack.io" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
