apply plugin: 'com.android.application'
apply plugin: 'com.jakewharton.hugo'
apply plugin: 'com.getkeepsafe.dexcount'

android {
    signingConfigs {
        release {
            storeFile file(ANDROID_KEYSTORE_PATH)
            storePassword ANDROID_KEYSTORE_PWD
            keyAlias HTN_KEYSTORE_ALIAS
            keyPassword HTN_KEYSTORE_PWD
        }
    }
    compileSdkVersion 22
    buildToolsVersion "22.0.1"
    defaultConfig {
        applicationId "com.ddiehl.android.htn"
        minSdkVersion 10
        targetSdkVersion 22
        versionCode 1
        versionName "0.1"
    }
    buildTypes {
        debug {
            applicationIdSuffix ".debug"
            minifyEnabled false
            buildConfigField "String", "FLURRY_API_KEY", "\"***REMOVED***\""
            buildConfigField "String", "MOPUB_LISTING_AD_ID", "\"***REMOVED***\""
        }

        release {
            debuggable false
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
            buildConfigField "String", "FLURRY_API_KEY", "\"***REMOVED***\""
            buildConfigField "String", "MOPUB_LISTING_AD_ID", "\"***REMOVED***\""
        }
    }
}

dependencies {
    compile project(':reddit')
    compile project(':mopub')
    compile project(':flurry')
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.2.0'
    compile 'com.android.support:support-v4:22.2.0'
    compile 'com.android.support:design:22.2.0'
    compile 'com.android.support:recyclerview-v7:22.2.0'
    compile 'com.android.support:cardview-v7:22.2.0'
    compile 'com.google.android.gms:play-services:7.5.0'
    // Do we need this or can we restrict to ads?
    //    compile 'com.google.android.gms:play-services-ads:7.5.0' // AdMob
    compile 'com.squareup.retrofit:retrofit:1.9.0'
    compile 'com.squareup:otto:1.3.5'
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'com.jakewharton:butterknife:6.1.0'
}
